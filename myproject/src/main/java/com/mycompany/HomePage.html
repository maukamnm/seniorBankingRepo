<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Apache Wicket Quickstart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!--<div wicket="fbPanel"></div>-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <button class="button" wicket:id="logout">Log Out</button>
        </div>
    </div>

    <div wicket:id="loginContainer">
        <div class="row justify-content-center">
            <div class="col">
                <label wicket:id="loginError"></label>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <label>Please enter login information</label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <input wicket:id="username">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <input wicket:id="password">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <button class="button" wicket:id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div wicket:id="homeContainer">
        <div class="row justify-content-center">
            <div class="col">
                <label>Please select an action</label>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col">
                <button class="button" wicket:id="depositOption">Deposit</button>
                <button class="button" wicket:id="dispenseOption">Dispense</button>
            </div>
        </div>
    </div>
    <div wicket:id="depositContainer">
        <div class="row justify-content-center">
            <div class="col">
                <label>Enter Amount For Deposit</label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <input wicket:id="depositAmount">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <button class="button" wicket:id="depositAction">Deposit</button>
            </div>
        </div>
    </div>
    <div wicket:id="dispenseContainer">
        <div class="row justify-content-center">
            <div class="col">
                <label>Enter Amount For Dispense</label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <input wicket:id="dispenseAmount">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <button class="button" wicket:id="dispenseAction">Dispense</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
